<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Escala</title>
    <link rel="stylesheet" href="../Css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body id="nv-escala-body">

    <header><i class='bx bx-music'></i>Nova Escala</header>

    <main>
        <form id="escalaForm">
            <div class="inputs-default">
                <label for="titulo">Nome:</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Ex: Culto EBD" />
            </div>

            <div class="inputs-default">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required />
            </div>

            <div class="inputs-default">
                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" required />
            </div>

            <div id="container-lista-musicas">
                <label for="musicas">Músicas:</label>
                <div id="container-musicas">
                    <div id="listaMusicas">
                        <!-- Aqui vão aparecer os checkboxes das músicas cadastradas -->
                    </div>
                    <!-- <input type="search" name="pesquisar" id="pesquisar-musicas" placeholder="Pesquise a música que deseja.."> -->
                </div>
            </div>

            <button id="form-btn" type="submit">Salvar Escala</button>
        </form>
    </main>

    <script src="../Js/nova-escala.js"></script>
</body>

</html>
